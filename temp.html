<!DOCTYPE html>
<html>
<head>
<title>Dynamic Height Text Input Box</title>
<style>
  .input-container {
    background-color: #222;
    border-radius: 8px;
    padding: 10px;
    display: flex;
    align-items: flex-start; /* Align items to the top */
  }

  .input-box {
    flex: 1;
    background-color: #333;
    border: none;
    border-radius: 6px;
    padding: 10px;
    color: #eee;
    font-size: 16px;
    outline: none;
    resize: none; /* Remove the resize property */
    min-height: 40px; /* Set a minimum height */
    overflow-y: auto; /* Enable vertical scrolling if needed */
    white-space: pre-wrap; /* Preserve line breaks */
  }

  .button-container {
    display: flex;
    align-items: center;
    margin-right: 10px; /* add some margin */
  }

  .button {
    background-color: #333;
    border: none;
    border-radius: 50%;
    width: 30px;
    height: 30px;
    margin-left: 10px;
    display: flex;
    justify-content: center;
    align-items: center;
    cursor: pointer;
    color: #eee;
  }

  .button:hover {
    background-color: #444;
  }

  .plus-button {
    font-size: 20px;
  }

  .mic-button {
    font-size: 18px;
  }

  .deep-research-button {
    background-color: transparent;
    border: none;
    color: #999;
    font-size: 14px;
    margin-left: 10px;
    cursor: pointer;
    padding: 5px 10px;
    border-radius: 4px;
  }

  .deep-research-button:hover {
    background-color: #444;
  }

  .submit-button {
    background-color: #555;
    color: #eee;
    border: none;
    border-radius: 4px;
    padding: 5px 10px;
    cursor: pointer;
    margin-left: 10px;
  }

  .submit-button:hover {
    background-color: #666;
  }
</style>
</head>
<body>

<form id="inputForm">
  <div class="input-container">
    <div class="button-container">
      <button class="button plus-button" type="button">+</button>
      <button class="deep-research-button" type="button">Deep Research</button>
    </div>
    <textarea class="input-box" placeholder="Ask Gemini"></textarea>
    <button class="button mic-button" type="button">ðŸŽ¤</button>
    <button class="submit-button" type="submit">Submit</button>
  </div>
</form>

<script>
  const form = document.getElementById('inputForm');

  form.addEventListener('submit', function(event) {
    event.preventDefault(); // Prevent the default form submission

    const textarea = form.querySelector('.input-box');
    const prompt = textarea.value;

    // Do something with the prompt (e.g., send it to a server)
    console.log('Submitted prompt:', prompt);

    // Clear the textarea after submission (optional)
    textarea.value = '';
  });
</script>

</body>
</html>
